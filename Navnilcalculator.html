<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navnil Das Calculator</title>
    <link rel="stylesheet" href="./Navnilcalculator.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            <input type="text" disabled placeholder="0" id="userInputDisplay">
        </div>
        <div class="buttons">
            <button id="allClear" value="allClear" class="speciallBtn">AC</button>
            <button id="delete" value="delete" class="speciallBtn">del</button>
            <button id="/" value="/" class="speciallBtn">/</button>
            <button id="*" value="*" class="speciallBtn">*</button>

            <button id="7" value="7">7</button>
            <button id="8" value="8">8</button>
            <button id="9" value="9">9</button>
            <button id="+" value="+" class="speciallBtn">+</button>
              
            <button id="4" value="4">4</button>
            <button id="5" value="5">5</button>
            <button id="6" value="6">6</button>
            <button id="-" value="-" class="speciallBtn">-</button>
            
            <button id="1" value="1">1</button>
            <button id="2" value="2">2</button>
            <button id="3" value="3">3</button>
            <button id="equals" value="=" class="speciallBtn">=</button>
 
            <button id="0" value="0">0</button>
            <button id="." value="." class="speciallBtn">.</button>


        </div>
    </div>
    <script src="./Navnilcalculator.js"></script>
</body>
</html>
